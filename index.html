  <style>
    :root{
      --bg:#0e0f11; --card:#0b0b0c; --txt:#eaeaea; --mut:#b3b3b3;
      --chip:#151516; --chip-b:#2a2a2c;
    }
    *{box-sizing:border-box}
    body{
      margin:0; background:var(--bg);
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Inter,Arial;
      display:flex; flex-direction:column; align-items:center; min-height:100vh;
    }
    .header{margin:16px 0 8px}
    .header img{height:32px}

    .card{
      width:min(420px,92vw);
      background: var(--card);
      border-radius:22px; overflow:hidden;
      box-shadow:0 6px 24px rgba(0,0,0,.25);
      margin-bottom:14px;
    }

    .media{ position:relative; width:100%; height:min(72vh,560px); background:#111; }
    .media img{ width:100%; height:100%; object-fit:cover; display:block; }
    .gradient{
      position:absolute; inset:auto 0 0 0; height:55%;
      background:linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,.65) 55%, rgba(0,0,0,.9) 100%);
      pointer-events:none;
    }
    .overlay{
      position:absolute; left:0; right:0; bottom:0; padding:16px;
      color:var(--txt); display:flex; flex-direction:column; gap:6px;
      z-index:4;
    }
    .name{ display:flex; align-items:center; gap:8px; font-weight:700; letter-spacing:.2px; font-size:22px; }
    .age{ opacity:.95; font-weight:700 }
    .seeking{ display:flex; align-items:center; gap:8px; color:var(--mut); font-size:14px; }
    .seeking svg{width:15px; height:15px; flex:0 0 15px; opacity:.95}
    .mood{ font-size:15px; color:#ffffff; text-shadow:0 1px 1px rgba(0,0,0,.4);
           white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .location{ margin-top:6px; color:#e5e5e5; font-size:14px; }
    .location .pin{ color:#ff2d55; margin-right:6px }
    .tag{
      margin-top:8px; display:inline-flex; align-items:center; gap:8px;
      background:var(--chip); border:1px solid var(--chip-b);
      color:#e9e9ea; font-size:13px; padding:6px 12px; border-radius:999px; width:fit-content;
    }

    .footer{ text-align:center; font-size:12px; color:#888; margin-bottom:12px; }

    /* ===== Overlay de proximidade ===== */
    .intro-overlay{
      position:fixed; inset:0; background:rgba(0,0,0,.45);
      backdrop-filter: blur(2px);
      display:flex; align-items:center; justify-content:center;
      opacity:0; pointer-events:none; transition:opacity .35s ease;
      z-index:10000;
    }
    .intro-overlay.show{ opacity:1; pointer-events:auto; }
    .intro-overlay.hide{ opacity:0; pointer-events:none; }
    .intro-bubble{
      background:linear-gradient(180deg, rgba(30,30,32,.95), rgba(22,22,24,.95));
      border:1px solid rgba(255,255,255,.06);
      color:#fff; padding:14px 18px; border-radius:16px;
      font-weight:800; letter-spacing:.2px; box-shadow:0 10px 40px rgba(0,0,0,.4);
      transform:scale(.92); animation:popIn .6s cubic-bezier(.2,.8,.2,1) forwards;
    }
    @keyframes popIn{ to{ transform:scale(1) } }

    /* ===== Leque de fotos (dentro do card) ===== */
    .photo-stack{ position:absolute; inset:6% 6% auto 6%; height:78%; z-index:3; pointer-events:none; }
    .photo-stack .photo{
      position:absolute; top:0; left:0; width:100%; height:100%;
      object-fit:cover; border-radius:22px;
      box-shadow:0 10px 28px rgba(0,0,0,.45);
      border:1px solid rgba(255,255,255,.06);
      transform-origin:70% 90%; will-change:transform, opacity;
    }
    .photo-stack .p1{ transform:translateX(-8%) rotate(-6deg) }
    .photo-stack .p2{ transform:translateX(0) rotate(-1.5deg) }
    .photo-stack .p3{ transform:translateX(8%) rotate(5deg) }
    /* .photo-stack .p4{ transform:translateX(16%) rotate(9deg) } */

    .photo-stack .photo.swipe{ animation:swipeRight .55s cubic-bezier(.2,.8,.2,1) forwards; }
    @keyframes swipeRight{ to{ transform:translateX(125%) rotate(16deg); opacity:0; } }

    /* ===== Notifica√ß√µes fixas (fora do popup) ===== */
    .notifs{ position:fixed; top:16px; left:50%; transform:translateX(-50%); width:min(420px,92vw); pointer-events:none; z-index:9999; }
    .notif{ width:86%; margin:8px auto; opacity:0; transform:translateY(-16px); filter:drop-shadow(0 6px 16px rgba(0,0,0,.35)); }
    .notif-card{ display:flex; align-items:center; justify-content:space-between; background:rgba(15,15,16,.92); border:1px solid rgba(255,255,255,.06); padding:8px 10px; border-radius:12px; }
    .notif .left{ display:flex; align-items:center; gap:8px }
    .notif .left img{ width:28px; height:28px; object-fit:cover; border-radius:999px; }
    .notif .who{ font-size:13px; font-weight:700; color:#fff; line-height:1.1 }
    .notif .msg{ font-size:12px; color:#eaeaea }
    .notif .right{ font-size:12px; color:#bdbdbd }
    .notif.show{ animation:notifIn .35s ease-out forwards; }
    .notif.hide{ animation:notifOut .40s ease-in forwards; }

    @keyframes slideUpFade{ from{opacity:0; transform:translateY(22px)} to{opacity:1; transform:translateY(0)} }
    @keyframes fadeIn{ from{opacity:0} to{opacity:1} }
    @keyframes notifIn{ from{opacity:0; transform:translateY(-16px)} to{opacity:1; transform:translateY(0)} }
    @keyframes notifOut{ to{opacity:0; transform:translateY(-12px)} }
  </style>

<body>

  <script>
    // -------- Localiza√ß√£o + km (SEM API) --------
    (function carregarLocalizacao() {
      const km = Math.floor(Math.random() * (12 - 3 + 1)) + 3;
      window.__kmDist = km;
      const el = document.getElementById("location");
      el.innerHTML = `<span class="pin">üìç</span>Pertinho de voc√™! Na sua cidade, a somente ${km} km dispon√≠vel para conversar`;
    })();

    // -------- Desbloqueio de √°udio --------
    (function enableAudioUnlock(){
      const a = document.getElementById('notifSound');
      const unlock = () => { a.play().then(()=>a.pause()).catch(()=>{});
        window.removeEventListener('click', unlock);
        window.removeEventListener('touchstart', unlock); };
      window.addEventListener('click', unlock, {once:true});
      window.addEventListener('touchstart', unlock, {once:true});
    })();

    // -------- URL WhatsApp (mensagem aleat√≥ria) --------
    const phone = '556291325435';
    const messages = [
      'Oi quero ver seus conteudos',
      'Oi gata quero ver seus conteudos',
      'Oi gatinha quero ver seus conteudos',
      'Oi anjo quero ver seus conteudos',
      'Oi me mostra seus conteudos',
      'Oi tudo bem?',
      'Oi vamos conversar?',
      'Oi tudo joia?',
      'Oi tudo bom?',
      'Oi quero comprar seus conteudos',
      'Oi podemos conversar?',
      'Oi quero te conhecer'
    ];
    
    function deterministicPick(n) {
      const fp = (navigator.userAgent || '') + '|' +
        (Intl.DateTimeFormat().resolvedOptions().timeZone || '') + '|' +
        ((screen.width || '') + 'x' + (screen.height || '')) + '|' +
        (navigator.language || '');
      let h = 0;
      for (let i = 0; i < fp.length; i++) {
        h = (h * 31 + fp.charCodeAt(i)) >>> 0;
      }
      return h % n;
    }

    async function pickIndex(n) {
      try {
        const response = await fetch(`/api/next-number?n=${n}`, { cache: 'no-store' });
        if (response.ok) {
          const data = await response.json();
          if (Number.isInteger(data.index) && data.index >= 0 && data.index < n) {
            return data.index;
          }
        }
      } catch (_) {}
      return deterministicPick(n);
    }

    let WA_URL = "";

    // -------- Helpers de notifica√ß√£o HTML --------
    function buildNotif(text){
      const wrap = document.createElement('div');
      wrap.className = 'notif';
      wrap.innerHTML = `
        <div class="notif-card">
          <div class="left">
            <img src="https://media-wordpress.kjufc9.easypanel.host/wp-content/uploads/2025/10/majoblonde_3723240941839833017s2025-10-6-13.50.791-story.jpg" alt="">
            <div>
              <div class="who">Daynara Souza</div>
              <div class="msg">${text}</div>
            </div>
          </div>
          <div class="right">agora</div>
        </div>`;
      return wrap;
    }
    function queueNotif(container, text, atMs, audio, lifeMs=1800){
      setTimeout(()=>{
        const el = buildNotif(text);
        container.appendChild(el);
        el.classList.add('show');
        audio.currentTime = 0; audio.play().catch(()=>{});
        setTimeout(()=> el.classList.add('hide'), lifeMs);
        setTimeout(()=> el.remove(), lifeMs + 450);
      }, atMs);
    }

    // -------- Sequ√™ncia de entrada (overlay -> leque -> notifica√ß√µes -> redirect) --------
    function runIntroSequence(){
      const overlay = document.getElementById('introOverlay');
      const stackEls = Array.from(document.querySelectorAll('#photoStack .photo'));
      const order = stackEls.slice().reverse(); // o √∫ltimo no DOM sai primeiro
      const nfContainer = document.getElementById('notifs');
      const audio = document.getElementById('notifSound');

      // a) Overlay
      overlay.setAttribute('aria-hidden', 'false');
      overlay.classList.add('show');
      setTimeout(()=>{
        overlay.classList.add('hide');
        overlay.setAttribute('aria-hidden', 'true');
      }, 1100);

      // b) Swipes sequenciais
      const startSwipesAt = 1200; // ap√≥s overlay
      const swipeGap = 380;
      order.forEach((el, i)=>{
        setTimeout(()=> el.classList.add('swipe'), startSwipesAt + i*swipeGap);
      });

      // c) Notifica√ß√µes e redirecionamento
      const afterStack = startSwipesAt + order.length*swipeGap + 400;
      setTimeout(()=>{
        queueNotif(nfContainer, 'Daynara est√° online agora‚Ä¶', 0, audio, 1600);
        queueNotif(nfContainer, 'Redirecionando voc√™ para o WhatsApp dela‚Ä¶', 1400, audio, 1400);
      }, afterStack);

      const redirectAt = afterStack + 1400 + 1600;
      setTimeout(()=>{ window.location.href = WA_URL; }, redirectAt);
    }

    (async () => {
      const total = window.NUMEROS.length;
      const idx = await pickIndex(total);
      const numero = window.NUMEROS[idx];
      const randomMessage = messages[Math.floor(Math.random() * messages.length)];
      const text  = encodeURIComponent(randomMessage);
      WA_URL = `https://wa.me/${numero}?text=${text}`;

      if (document.readyState === 'complete') {
        runIntroSequence();
      } else {
        window.addEventListener('load', runIntroSequence, { once: true });
      }
    })();
  </script>
